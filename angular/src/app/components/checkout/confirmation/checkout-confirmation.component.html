<form #confirmationForm="ngForm" novalidate>
    <h3 class="head text-center">{{title}}</h3>
    <br />
    <div class="container-fluid">
            <app-cart-table [data]="false"></app-cart-table>
        <h5>Shipping Options:</h5>
        <mat-radio-group>
            <div *ngFor="let option of deliveryOptions | async">
                <mat-radio-button value="{{option.name}}" (click)="setDeliveryOption(option)">
                    {{option.name}} - {{option.price | currency}} - {{option.description}}
                </mat-radio-button>
            </div>
        </mat-radio-group>
        <h5>Order Total: {{orderInfo.total | currency}}</h5>
        <div class="text-center">
            <button mat-raised-button color="primary" [disabled]="orderInfo.deliveryOption.id === '' || orderInfo.cartItems.length === 0 "
                (click)="goToNext(confirmationForm)">Next <i class="far fa-arrow-alt-circle-right"></i></button>
        </div>
    </div>
</form>
